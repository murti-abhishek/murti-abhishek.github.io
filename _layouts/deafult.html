<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>

        <!-- ðŸ‘‡ Custom images inserted here -->
        <div style="text-align: center; margin-top: 1em;">
          <img src="/img/photo.png" alt="Photo of Abhishek" style="width: 100px; border-radius: 50%; margin-bottom: 1em;">
          <img src="/img/strava_heatmap.png" alt="Strava Heatmap" style="width: 100%; border-radius: 6px;">
        </div>

        {% if site.show_downloads %}
          <ul class="downloads">
            <li><a href="{{ site.github.zip_url }}">Download .zip</a></li>
            <li><a href="{{ site.github.tar_url }}">Download .tar.gz</a></li>
          </ul>
        {% endif %}
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        {% if site.github.is_project_page %}
        <p>Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
