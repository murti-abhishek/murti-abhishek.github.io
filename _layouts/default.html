<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/dark-mode.css' | relative_url }}" />
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('mode', mode);
      }

      window.onload = () => {
        if (localStorage.getItem('mode') === 'dark') {
          document.body.classList.add('dark-mode');
        }
      };
    </script>
  </head>

  <body>
    <div class="page-container">
      <aside class="sidebar">
        <h2>Contact</h2>
        <ul>
          <li><a href="mailto:your@email.com">Email</a></li>
          <li><a href="https://github.com/yourusername">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/yourusername/">LinkedIn</a></li>
          <li><a href="/resume.pdf">Resume</a></li>
        </ul>
        <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
      </aside>

      <main class="content">
        {{ content }}
      </main>
    </div>
  </body>
</html>
