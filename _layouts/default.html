<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/dark-mode.css' | relative_url }}">
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="dark-mode-toggle"
    style="position: fixed; top: 1rem; right: 1rem; font-size: 1.5rem;">ðŸŒ™</button>

  <!-- Page Container -->
  <div class="page-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Contact</h2>
      <ul>
        <li><a href="mailto:murtiabhishek@gmail.com"><i class="fas fa-envelope"></i> Email</a></li>
        <li><a href="https://github.com/murti-abhishek" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
        <li><a href="https://linkedin.com/in/abhishek-murti" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        <li><a href="https://www.strava.com/athletes/84323856" target="_blank"><i class="fas fa-running"></i> Strava</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      {{ content }}
    </main>
  </div>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    const stored = localStorage.getItem('dark-mode');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (stored === 'enabled' || (!stored && prefersDark)) {
      body.classList.add('dark-mode');
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    });
  </script>

</body>
</html>
