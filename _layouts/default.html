<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/dark-mode.css' | relative_url }}">
  </head>

  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <button id="darkModeToggle">ðŸŒ“</button>
    </header>

    <div class="container">
      <aside class="sidebar">
        <h2>Contact</h2>
        <ul>
          <li><a href="mailto:murtiabhishek@gmail.com"><i class="fas fa-envelope"></i> Email</a></li>
          <li><a href="https://github.com/murti-abhishek" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
          <li><a href="https://linkedin.com/in/abhishek-murti" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
          <li><a href="https://www.strava.com/athletes/84323856" target="_blank"><i class="fas fa-running"></i> Strava</a></li>
        </ul>
      </aside>

      <main>
        {{ content }}
      </main>
    </div>

    <script>
      const toggle = document.getElementById("darkModeToggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      });

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
